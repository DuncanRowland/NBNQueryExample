<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 960,
    format = d3.format(",d"),
    //color = d3.scale.category20c();
	// set the colours according to the party
	color = d3.scale.ordinal()
    .domain(["ALP", "Liberal", "National", "Greens"])
    .range(["#BF3030","#4380D3","#FFCA73", "269926"]);



var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.json("city.json", function(error, root) {



  var node = svg.selectAll(".node")
  
      .data(bubble.nodes(clean(root))
	  .filter(function(d) { return !d.children; }))
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.tag + ": " + format(d.value) + " : " + d.party; });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.party); });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.tag.substring(0, d.r / 3); });
});

function clean(result){
	var classes = [];
	for (var key in result)
	{
	   if (result.hasOwnProperty(key))
	   {
			
		  // here you have access to
		  var p = result[key].party;
		  var n = result[key].number;
		  var t = result[key].value;
		  
		  if (p.length && n.length && t.length){
			classes.push({party: p, tag: t, value: n});
		  }
	   }
	}
	console.log(classes);
	return {children: classes};
	
	
}


d3.select(self.frameElement).style("height", diameter + "px");

</script>
